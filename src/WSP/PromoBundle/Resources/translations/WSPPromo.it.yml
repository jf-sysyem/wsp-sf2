    question: Vuoi far parte del club<br/><b>World Sticker Price</b>?
    placeholder: Scrivi qui la tua email
    button: Invia
    postaction: Ti contatteremo presto!
    number: "{0}Scrivici immediatamente!|{1}Un negozio ha già chiesto di registrarsi!|]2,Inf]%n% negozi hanno già chiesto di registrarsi!"
    response:
        new: La tua richiesta è stata registrata.<br/>Verrai contattato tramite l'indirizzo email %email%. 
        already: È già presente una richiesta registrata con l'indirizzo email<br/>%email%<br/>effettuata il %data%.<br/>La tua richiesta è stata sollecitata. 
        contact: Ci risulta che un'email di risposta è già stata inviata all'indirizzo<br/>%email%<br/>in data %dataRisposta%.<br/>Se non hai ricevuto nulla, controlla nello spam della tua casella di posta elettronica. 

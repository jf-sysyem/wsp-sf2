imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

metronic_admin:
    logo: /bundles/wspadmin/images/logo_favicon.png        
    logo_big: /bundles/wspadmin/images/logo_big.png        

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        page_title: World Sticker Price 

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    #bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

#GEDMO SLUG
#https://github.com/stof/StofDoctrineExtensionsBundle/blob/master/Resources/doc/index.rst
stof_doctrine_extensions:
    default_locale: it_IT
    orm:
        default: 
            timestampable:  true
            sluggable:      true
            translatable:   true
            
# FOS User
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: JF\ACLBundle\Entity\Gestore
    service:
        mailer:                 fos_user.mailer.default
        email_canonicalizer:    fos_user.util.canonicalizer.default
        username_canonicalizer: fos_user.util.canonicalizer.default
        user_manager:           fos_user.user_manager.default
    registration:
        confirmation:
            enabled:    true
            template:   FOSUserBundle:Email:registrazioneAccount.txt.twig
            from_email:
                address:        %mailer_user%
                sender_name:    %mailer_user%    
hwi_oauth:
    #Fornitore Utenti 
    #questo è il mio fornitore utenti personalizzato, creato da FOSUBUserProvider - gestirà il
    #registrazione utente # automatico sul tuo sito, con i dati del fornitore (facebook. google, ecc)
    #e anche la parte di collegamento (ottenere il token e il user_id)
    connect:
        account_connector: my_user_provider
    # name of the firewall in which this bundle is active, this setting MUST be set
    firewall_name: main
    fosub:
        username_iterations: 30
        properties:
            # these properties will be used/redefined later in the custom FOSUBUserProvider service.
            facebook: facebook_id
            #google: google_id
            twitter: twitter_id
    resource_owners:
        twitter:
            type:                twitter
            client_id:           %twitter.app_id%
            client_secret:       %twitter.app_secret%
        facebook:
            type:                facebook
            client_id:           %facebook.app_id%
            client_secret:       %facebook.app_secret%
            scope:               "email,user_birthday,xmpp_login"
            infos_url:           "https://graph.facebook.com/me?fields=id,name,email,gender,first_name,last_name,locale,birthday,username,picture.type(square)" #da Graph API EXPLORER
            paths:
                email:          email
                profilepicture: picture.data.url
            options:
                display: popup #dialog is optimized for popup window
                width: 400px
                height: 400px
